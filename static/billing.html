<div id="shippingContainer">
	<h2>Card Info: </h2>
	
	<label>Card</label>
	<input type="radio" ng-model="customer.billing[0].cardType" value="Visa"> Visa
	<input type="radio" ng-model="customer.billing[0].cardType" value="Amex"> Amex
	<input type="radio" ng-model="customer.billing[0].cardType" value="MasterCard"> MasterCard
	<br>
	
	<label>Card Number</label>
	<input type="text" ng-model="customer.billing[0].number" />
	<br>
	
	<label>Expires</label>
	<select ng-model="customer.billing[0].expireMonth" ng-options="m for m in months"></select>
	<select ng-model="customer.billing[0].expireYear"  ng-options="m for m in years" ></select>
	
	<label>Card CCV</label>
	<input class="security" type="text" ng-model="ccv" />
	
	<h2>Billing Address:</h2>
	
	<label>Name</label>
	<input type="text" ng-model="customer.billing[0].address[0].name" /><br>
	
	<label>Address</label>
	<input type="text" ng-model="customer.billing[0].address[0].address" /><br>
	
	<label>City</label>
	<input type="text" ng-model="customer.billing[0].address[0].city" /><br>
	
	<label>State</label>
	<input type="text" ng-model="customer.billing[0].address[0].state" /><br>
	
	<label>Zipcode</label>
	<input type="text" ng-model="customer.billing[0].address[0].zip" />
	
	<hr>
	
	<div>
		<span class="button" ng-click="verifyBilling(ccv)">Verify Billing</span>
		<span class="button" ng-click="setContent('products.html')">Continue Shopping</span>
	</div>
</div>
