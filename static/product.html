<div id="productContainer">
	<img class="fullImg" ng-src="../images/{{product.imageFile}}" />
	
	<div class="prodInfo">
		<p class="itemTitle">{{product.name}}</p>
		<p class="prodDesc">{{product.description}}</p>
		<p class="fullPrice">{{product.price | currency}}</p>
		<p class="status">{{product.instock}} available</p>
		
		<p class="cartButton" ng-click="addToCart(product._id)">Add Cart<img src="/images/cart.png" /></p>
		<p class="button"     ng-click="setContent('products.html')">Continue Shopping</p>
	</div>
</div>
